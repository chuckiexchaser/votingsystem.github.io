<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Login</title>

   <link rel="stylesheet" href="../css/login.css">
</head>
<body>
   <main>
      <div class="background">
         <img src="../img/bg.jpg" alt="background">
         <h1>LOG IN</h1>
      </div>
      <div class="login">
         <form action="#">
            <input class="text" type="text" id="email" placeholder="Email" required>
            <input class="text" type="password" id="email" placeholder="Password" required>
            <div class="remember-area">
               <input class="remember-box" type="checkbox" id="remember" >
               <label for="remember">Remember Me</label>
            </div>
            <button onclick="location.href = 'user.html'">Log In</button>
         </form>
      </div>
   </main>
</body>
</html>
