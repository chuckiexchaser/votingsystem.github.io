<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Register</title>

   <link rel="stylesheet" href="../css/register.css">
</head>
<body>
   <main>
      <div class="header">
         <h1>Register</h1>
         <p>Please fill out the form below</p>
      </div>
      <form action="#">
         <div class="separators">
            <hr>
            <h2>Personal Info</h2>
         </div>
         <div class="full-name">
            <input class="text lname" type="text" name="last-name" id="last-name" placeholder="Last Name*" required>
            <input class="text fname" type="text" name="first-name" id="first-name" placeholder="First Name*" required>
            <input class="text minitial" type="text" name="middle-initial" id="middle-initial" placeholder="M.I">
         </div>

         <input class="text address" type="text" name="address" id="address" placeholder="Address*" required>

         <div class="birth-age">
            <input class="text birthdate" type="date">

            <input class="text age" type="text" placeholder="Age*">
         </div>

         <div class="gender-area">
            <label class="gender" for="gender">Gender: </label>
            <label for="gender">
               <input type="radio" name="gender" id="gender" required> Male
            </label>
            <label for="gender">
               <input type="radio" name="gender" id="gender" required> Female
            </label>
         </div>

         <div class="separators">
            <hr>
            <h2>School Info</h2>
         </div>

         <input class="text lrn" type="text" name="last-name" id="last-name" placeholder="LRN*" required>

         <div class="grade-level">
            <label for="grade">Grade Level: </label>
            <select class="dropbox" name="grade" id="grade">
               <option value="7">7</option>
               <option value="8">8</option>
               <option value="9">9</option>
               <option value="10">10</option>
               <option value="11">11</option>
               <option value="12">12</option>
            </select>
         </div>

         <div class="separators creator">
            <hr>
            <h2>Account Creation</h2>
         </div>

         <input class="text email" type="email" name="email" id="email" placeholder="Email*" required>
         <input class="text password" type="password" name="password" id="password" placeholder="Password*" required>
         <input class="text c-password" type="password" name="c-password" id="c-password" placeholder="Confirm Password">

         <input class="btn" type="submit">

      </form>
   </main>
</body>
</html>
